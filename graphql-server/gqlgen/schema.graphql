type Query {
  staffs: [Staff!]!
  staff(id: ID!): Staff!
  attend(staffId: ID! attendId: ID!): Attend!
  getAuthToken(email: String! password: String!): String!
}

type Mutation {

  # staff mutation
  createStaff(
    authToken: String!
    name: String!
    age: Int!
    profileImagePath: String
  ): Staff!

  updateStaffProfile(
    authToken: String!
    id: ID!
    name: String
    age: Int
    profileImagePath: String
  ): Staff!

  updateStaffAttend(
    authToken: String!
    staffId: ID!
    attendId: ID! 
    input: updateStaffAttendInput!
  ): Attend!

  deleteStaff(
    authToken: String!
    id: ID!
  ): Staff!

  #attend mutation
  cronUpdateAttend(
    authToken: String!
  ): Attend!

}

input updateStaffAttendInput {
  isAttend: Boolean
  inTimeIndex: Int
  outTimeIndex: Int
}


type Admin {
  id: ID!
  name: String
  email: String!
  password: String!
  createdAt: String!
  updatedAt: String!
}


type Staff {
  id: ID!
  name: String
  age: Int
  attends: [Attend!]!
  profileImagePath: String
  createdAt: String!
  updatedAt: String!
}

type Attend {
  id: ID!
  dateStartTime: String!
  staffInfo: Staff!
  isAttend: Boolean!
  inTimeIndex: Int!
  outTimeIndex: Int!
  createdAt: String!
  updatedAt: String!
}



